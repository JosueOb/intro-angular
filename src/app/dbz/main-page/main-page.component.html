<h1>Dagon Ball Z</h1>
<hr />

<div class="row">
  <div class="col">
    <app-characters [characters]="characters"></app-characters>
  </div>

  <div class="col">
    <h3>
      Form <small>{{ newCharacter.name }}</small>
    </h3>
    <hr />

    <!--Se envÃ­a el evento del formulario-->
    <form (ngSubmit)="add()">
      <input
        type="text"
        placeholder="Name"
        name="name"
        [(ngModel)]="newCharacter.name"
      />
      <!--[value]="newCharacter.name"
        (input)="chandeName($event)"-->
      <input
        type="nummber"
        placeholder="Power"
        name="power"
        [(ngModel)]="newCharacter.power"
      />
      <!--[value]="newCharacter.power"-->
      <button type="submit">Add</button>
    </form>
  </div>
</div>
